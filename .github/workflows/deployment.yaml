name: Deployment

on:
  push:
    branches:
      - main
    paths:
      - deployment/**

env:
  IMAGE_NAME: ghcr.io/${{ github.repository }}

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - uses: actions/checkout@v3
      with:
        repository: philipsabri/argocd
        token: ${{ secrets.PHILIP_TOKEN }}
        path: argocd

    - run: cp deployment/values-dev.yaml argocd/deployment/test-app-dev.yaml

    # Push changes to main
    - name: Git Commit
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git commit -am "Update tag"

    # Temporary becuase https://github.com/orgs/community/discussions/25702
    - name: Push changes
      uses: ad-m/github-push-action@master
      with:
        github_token: ${{ secrets.PHILIP_TOKEN }}
        branch: ${{ github.ref }}
